<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録</title>

    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css" />
    
  </head>

  <body>

    <div class="p-login">
      <div class="p-login__inner">

        <h1 class="c-title"> 本登録 </h1>

        <div class="c-avatar u-mt-36">
          <img class="c-avatar__img" src="" alt="" >
          <div class="c-button__camera">
            <img class="" src="images/icon-camera.svg">       
          </div>
        </div>

        <div class="c-form u-mt-16">
          <span class="c-form__span"> 姓 </span>
          <input class="c-form__input" type="text" name="">
        </div>

        <div class="c-form u-mt-34">
          <span class="c-form__span">名 </span>
          <input class="c-form__input" type="text" name="">
        </div>

        <div class="c-form u-mt-34">
          <span class="c-form__span">メールアドレス </span>
          <input class="c-form__input" type="text" name="">
        </div>

        <div class="c-form u-mt-34">
          <span class="c-form__span">パスワード </span>
          <input class="c-form__input" type="text" name="">
        </div>

        <div class="c-form u-mt-34">
          <span class="c-form__span">所属している会社名を記載 </span>
          <input class="c-form__input" type="text" name="">
        </div>

        <button class="c-button p-mb-48">新規登録</button>

      </div>
    </div>

  </body>

</html>
