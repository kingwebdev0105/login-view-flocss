<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録</title>

    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/style.css" />

  </head>
  
  <body>

    <div class="p-login">
      <div class="p-login__inner">

        <h1 class="c-title"> 新規登録 </h1>

        <div class="c-para">
          <span class="c-para__span">本登録用のURLをSMSに送信しました。
        万が一届かない場合、再度新規登録を行ってください。</span>  
        </div>

        <div class="c-form u-mt-302">
          <span class="c-form__span">電話番号 </span>
          <input class="c-form__input" type="number" name="">
        </div>

        <button class="c-button">新規登録</button>

      </div>
    </div>

  </body>

</html>
